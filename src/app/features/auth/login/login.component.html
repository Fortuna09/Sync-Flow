<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md space-y-8 rounded-xl bg-white p-8 shadow-lg">
    
    <div class="text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900">SyncFlow</h2>
      <p class="mt-2 text-sm text-gray-600">Gest√£o profissional</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            formControlName="email"
            class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="exemplo@email.com"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Senha</label>
          <input 
            type="password" 
            formControlName="password"
            class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          >
        </div>
      </div>

      <div class="flex flex-col gap-3 pt-4">
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || isLoading()"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700 disabled:opacity-50"
        >
          {{ isLoading() ? 'Carregando...' : 'Entrar' }}
        </button>

        <button 
          type="button" 
          (click)="onSignUp()"
          [disabled]="loginForm.invalid || isLoading()"
          class="flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50"
        >
          Criar nova conta
        </button>
      </div>

      @if (errorMessage()) {
        <div class="rounded-md bg-red-50 p-3 text-sm text-red-700 text-center border border-red-200">
          {{ errorMessage() }}
        </div>
      }

    </form>
  </div>
</div>
