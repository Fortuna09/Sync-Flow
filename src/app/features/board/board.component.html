<div class="board-page">
  <!-- Topbar compartilhado -->
  <app-topbar />

  <!-- ConteÃºdo principal -->
  <main class="board-content">
    <div class="board-header">
      <h2 class="page-title">Seus Quadros</h2>
      
      <button (click)="createTestBoard()" class="btn-new-board">
        <span class="icon">+</span>
        <span>Novo Quadro</span>
      </button>
    </div>

    <div class="boards-grid">
      @if (isLoading()) {
        <div class="board-skeleton"></div>
        <div class="board-skeleton"></div>
        <div class="board-skeleton"></div>
      }

      @for (board of boards(); track board.id) {
        <div [routerLink]="['/board', board.id]" class="board-card" [style.background]="getBoardGradient(board.bg_color)">
          <div class="board-overlay"></div>
          <h3 class="board-title">{{ board.title }}</h3>
        </div>
      } @empty {
        @if (!isLoading()) {
          <div class="empty-state">
            <div class="empty-icon">ðŸ“‹</div>
            <p class="empty-text">VocÃª ainda nÃ£o tem quadros.</p>
            <button (click)="createTestBoard()" class="empty-action">
              Crie o primeiro agora
            </button>
          </div>
        }
      }
    </div>
  </main>
</div>
